# Villagerlimit Configuration File

# Language setting (zh_CN, en_US)
language: en_US

# Cache settings
cache:
  # Cache expiration time (seconds)
  expire-time: 300

# Async task settings
async:
  # Core thread pool size
  core-pool-size: 4
  # Maximum thread pool size
  max-pool-size: 8

# Memory optimization settings
memory:
  # Cleanup interval (seconds)
  cleanup-interval: 600
  # Whether to suggest JVM garbage collection
  suggest-gc: false

# Performance monitoring settings
monitoring:
  # Enable automatic reporting
  auto-report: true
  # Report interval (seconds)
  report-interval: 300

# Villager limit settings
villager-limit:
  # Enable villager limit
  enabled: true
  # Detection range (chunk radius)
  chunk-radius: 3
  # Maximum villagers in this range
  max-villagers: 5
  # Message when limit is exceeded
  limit-message: "§cVillager limit reached in this area!"

# Villager spawn control
spawn-control:
  # Block natural spawning
  block-natural-spawn: true
  # Allow obtaining through curing zombie villagers
  allow-cure: true
  # Allow placing villagers with spawn eggs
  allow-spawn-egg: true
  # Allow villager breeding
  allow-breeding: true
  # Message when spawn egg is blocked
  spawn-egg-blocked-message: "§cUsing villager spawn eggs is disabled!"

# Villager lifespan settings
villager-lifespan:
  # Enable villager lifespan system
  enabled: true
  # Lifespan of cured villagers (days)
  days: 7
  # Enable player notification
  notify-enabled: true
  # Notification range (blocks, 0 = server-wide)
  notify-range: 16
  # Message when setting lifespan
  set-message: "§aVillager has been given {days} days lifespan!"
  # Message when lifespan expires
  expired-message: "§cA villager's lifespan has expired and disappeared!"
  # Display format above head
  display-format: "§eRemaining {days}d {hours}h"
  # Auto-add lifespan settings
  auto-add-lifespan:
    # Enable auto-add lifespan
    enabled: true
    # Check interval (seconds), 0 = only check on startup
    check-interval: 300
    # Check on startup
    check-on-startup: true

# Villager AI optimization settings
ai-optimization:
  # Enable AI optimization
  enabled: true
  # Disabled AI goals (optimize performance)
  disable-goals:
    - MOVE_THROUGH_VILLAGE  # Disable village movement
    - MOVE_TO_RAID          # Disable moving to raid
    - PANIC                 # Disable panic behavior
    - LOOK_AT_PLAYER        # Disable looking at player
    - LOOK_AT_TRADING_PLAYER # Disable looking at trading player

# Trading settings
trade-control:
  # Disable villager trading
  disable-trading: false
  
  # Trading experience consumption system
  exp-cost:
    enabled: true
    # Consumption mode: LEVEL(level), POINTS(experience points)
    cost-mode: LEVEL
    # Base experience cost (level or points, depends on cost-mode)
    base-cost: 5
    # Set cost by profession
    per-profession:
      LIBRARIAN: 10
      WEAPONSMITH: 15
      ARMORER: 15
      TOOLSMITH: 12
      CLERIC: 8
      FARMER: 3
      FISHERMAN: 3
      FLETCHER: 5
      LEATHERWORKER: 5
      SHEPHERD: 3
      BUTCHER: 3
      CARTOGRAPHER: 10
      MASON: 5
    # Additional cost for high-value items
    valuable-items:
      DIAMOND: 20
      DIAMOND_SWORD: 25
      DIAMOND_PICKAXE: 25
      DIAMOND_AXE: 25
      DIAMOND_SHOVEL: 20
      DIAMOND_HOE: 20
      DIAMOND_HELMET: 20
      DIAMOND_CHESTPLATE: 25
      DIAMOND_LEGGINGS: 23
      DIAMOND_BOOTS: 20
      ENCHANTED_BOOK: 15
      NETHERITE_INGOT: 30
      ELYTRA: 50
    # Minimum level to keep (won't deduct below this level)
    min-level: 0
    # Message when experience is insufficient
    insufficient-exp-message: "§cTrading requires {required} levels, you only have {current}!"
    insufficient-points-message: "§cTrading requires {required} points, you only have {current}!"
  
  # Trading cost scaling system
  cost-scaling:
    enabled: true
    # Scaling type: MULTIPLIER(multiplier), ADDITIVE(fixed increment), STEPPED(stepped)
    scaling-type: MULTIPLIER
    # Multiplier (cost multiplied by this value after each trade)
    multiplier: 1.5
    # Maximum multiplier
    max-multiplier: 10.0
    # Fixed increment (ADDITIVE mode)
    additive-amount: 1
    # Reset time (hours, 0 = no reset)
    reset-hours: 24
    # Decay rate (percentage per hour, 0 = no decay)
    decay-rate: 0.0
    # Cost scaling message
    scaling-message: "§eThis trade cost has increased to §c{cost}§e times!"
  
  # Trading cooldown system
  cooldown:
    enabled: true
    # Default cooldown time (seconds)
    default-cooldown: 300
    # Set cooldown by profession
    per-profession:
      LIBRARIAN: 600
      WEAPONSMITH: 900
      ARMORER: 900
      TOOLSMITH: 720
      CLERIC: 480
      CARTOGRAPHER: 600
    # Set cooldown by item
    per-item:
      DIAMOND: 1800
      ENCHANTED_BOOK: 1200
      NETHERITE_INGOT: 2400
    # Cooldown message
    cooldown-message: "§cThis trade is on cooldown, remaining: §e{time}"
  
  # Trading limit
  limit:
    enabled: true
    # Reset period: DAILY, WEEKLY, MONTHLY
    reset-period: DAILY
    # Global daily limit
    global-limit: 50
    # Limit by profession
    per-profession:
      LIBRARIAN: 20
      WEAPONSMITH: 10
      ARMORER: 10
      TOOLSMITH: 15
      CLERIC: 15
      CARTOGRAPHER: 10
    # Limit by item
    per-item:
      DIAMOND: 5
      ENCHANTED_BOOK: 10
      NETHERITE_INGOT: 3
    # Limit message
    limit-message: "§cDaily trade limit reached!"
  
  # Permission group differentiation
  permission-groups:
    # Permission group list (by priority from high to low)
    # Format: group_name:
    #   permission: permission node
    #   priority: priority (higher number = higher priority)
    #   exp-cost-multiplier: experience cost multiplier
    #   cooldown-multiplier: cooldown time multiplier
    #   daily-limit-bonus: daily limit bonus trades
    
    # Admin group (highest priority)
    admin:
      permission: "villagerlimit.trade.admin"
      priority: 100
      exp-cost-multiplier: 0.0
      cooldown-multiplier: 0.0
      daily-limit-bonus: 999999
    
    # SVIP group
    svip:
      permission: "villagerlimit.trade.svip"
      priority: 50
      exp-cost-multiplier: 0.5
      cooldown-multiplier: 0.5
      daily-limit-bonus: 50
    
    # VIP group
    vip:
      permission: "villagerlimit.trade.vip"
      priority: 30
      exp-cost-multiplier: 0.8
      cooldown-multiplier: 0.7
      daily-limit-bonus: 20
    
    # Default group (lowest priority)
    default:
      permission: ""
      priority: 0
      exp-cost-multiplier: 1.0
      cooldown-multiplier: 1.0
      daily-limit-bonus: 0
  
  # Economy balance mechanism
  economy-balance:
    enabled: true
    # Emerald cost multiplier (additional emerald consumption)
    emerald-cost-multiplier: 1.5
    # Require extra emeralds
    require-extra-emeralds: true
    # Additional emerald cost for high-value items
    valuable-items-emerald-cost:
      DIAMOND: 5
      DIAMOND_SWORD: 10
      DIAMOND_PICKAXE: 10
      ENCHANTED_BOOK: 8
      NETHERITE_INGOT: 20
    # Insufficient emerald message
    insufficient-emerald-message: "§cTrading requires an additional {required} emeralds!"
  
  # Trading statistics system
  statistics:
    enabled: true
    # Record detailed trading logs
    detailed-logging: true
    # Enable leaderboard
    leaderboard-enabled: true
    # Leaderboard update interval (minutes)
    leaderboard-update-interval: 30

# Command settings
commands:
  # Enable killvillagers command
  killvillagers-enabled: true
