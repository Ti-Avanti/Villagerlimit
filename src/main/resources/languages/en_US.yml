  cost-scaling: "&eTrade cost increased to &c{cost}&e times!"

# Statistics
stats:
  title: "&6========== &eTrade Statistics &6=========="
  player: "&ePlayer: &6{player}"
  total-trades: "&eTotal Trades: &6{trades}"
  total-exp: "&eTotal EXP Spent: &6{exp} &elevels"
  most-traded: "&eMost Traded Items:"
