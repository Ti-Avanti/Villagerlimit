player-not-found: "&cPlayer is not online!"
reload-success: "&aConfiguration reloaded!"
reload-failed: "&cError reloading config: {0}"

# Villager Limits
villager:
  limit-reached: "&cVillager limit reached in this area!"
  spawn-blocked: "&cNatural villager spawning is disabled!"
  cure-blocked: "&cZombie villager curing is disabled!"
